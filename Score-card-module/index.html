<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="completemodule">
    <!-- sc here means score card -->
        <div id="sc">   
            <h1 id="scheading">Your Result</h1>

            <div id="scscore">
                <p id="numscscore"style="font-size: 70px;">76</p>
            
            </div>

            <p id="scresult"><b>Great</b></p>
            <p  id = "footer">You scored higher than 65% of the people who have taken these tests.</p>

        </div> <!--score pallet ends here-->

        <!-- start of 2nd pallet -->
        <!-- Here smry means summary pallate -->

        <div id="smry">
        
            <div id = "smryhdng">Summary</div>
            <!-- pink reaction pallet -->
            <div id ="reactionpallet">
                <p id="reaction">
                    Reaction
                    <span class ="score">80</span><span class ="Tscore">/100</span>
                </p>
            </div>
           <!-- Yellow memory reaction pallet -->
            <div id ="memorypallet">
                <p id="memory">
                    Memory
                    <span class ="score">92</span><span class ="Tscore">/100</span>
                </p>
            </div>
            <!-- Green verbal pallet -->
            <div id ="verbalpallet">
                <p id="verbal">
                    Verbal
                    <span class ="score">61</span><span class ="Tscore">/100</span>
                </p>
            </div>
            <!-- Blue visual pallet -->
            <div id ="visualpallet">
                <p id="visual">
                    Visual
                    <span class ="score">72</span><span class ="Tscore">/100</span>
                </p>
            </div>
            <!-- Continue button -->
            <div id="button">
                <p id = "continue">Continue</p>
            </div>
        </div> <!--summary pallet ends here-->
    </div> <!--Complete module ends here -->
</body>
</html>
